<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <div class="box1">
    <p class="txt1">Your Result</p>
    
    <div class="cir1">
      <h1>76</h1>
      <p class="txt2">of 100</p>
     </div>

     <h3 class="box1h">Great</h3>

    <p class="txt1-1">You scored higher than 65% of the <br> who have taken these tests.</p>

  </div>



 <section class="box2">
  
    <h4>Summary</h4>

    <div class="card1">
  <img src="./assets/images/icon-reaction.svg" alt="logo reaction">
    <p class="w1">Reaction</p>
    <p class="w2"> <em>80</em> / 100</p>
  </div>

  <div class="card2">
    <img src="./assets/images/icon-memory.svg" alt="logo memory">
    <p class="w3">Memory</p>
    <p class="w2"><em>92</em> / 100</p>
  </div>

  <div class="card3">
    <img src="./assets/images/icon-verbal.svg" alt="logo verbal">
    <p class="w4">Verbal</p>
    <p class="w2"><em>61</em> / 100</p>
  </div>
  
  <div class="card4">
    <img src="./assets/images/icon-visual.svg" alt="logo Visual">
   <p class="w5">Visual</p>
   <p class="w2"> <em>72</em> / 100</p>
  </div>


 
  <div class="button" style=" background-color: #303b59;
  border-radius: 25px;
  display: flex;
  margin: 20px;
  margin-top: 2px;
  padding: 10px;
  color: white;
  justify-content: center;
"
>Continue</div>



</section>


</main>

  
</body>
</html>
